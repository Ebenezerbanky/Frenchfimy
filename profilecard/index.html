    <link rel="stylesheet" href="styles.css">
    <title>Profile Card</title>
    <link rel="icon" type="images/jpg" href="favicon.jpg">
</head>
<body>
    <div class="profile-card">
        <img src="myprofile.jpg" alt="Profile Picture" class="profile-img">
        <h2 class="name">Bankole Ebenezer</h2>
        <p class="bio">Front-end developer with a passion for creating beautiful and functional user interfaces. Always eager to learn new technologies and improve skills.</p>
        <h3>Skills:</h3>
        <ul class="skills">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Responsive Design</li>
        </ul>
        <button class="contact-btn">Contact Me</button>
    </div>

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
